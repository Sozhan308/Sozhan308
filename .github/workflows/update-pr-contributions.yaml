name: Update PR Contributions

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly
  workflow_dispatch:
  pull_request:
    types: [closed]

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate PR List
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const query = `query($owner:String!, $name:String!) {
              repository(owner:$owner, name:$name) {
                pullRequests(first:10, states:MERGED, orderBy:{field:CREATED_AT, direction:DESC}) {
                  nodes {
                    title
                    number
                    url
                    mergedAt
                    repository {
                      nameWithOwner
                    }
                  }
                }
              }
            }`;
            
            const result = await github.graphql(query, {
              owner: context.repo.owner,
              name: context.repo.repo
            });
            
            // Read existing README
            let readme = fs.readFileSync('README.md', 'utf8');
            
            // Generate PR list
            let prSection = '';
            const prs = result.repository.pullRequests.nodes;
            prs.forEach(pr => {
              const date = new Date(pr.mergedAt).toISOString().split('T')[0];
              prSection += `- 🔄 Merged PR [#${pr.number}](${pr.url}) in \`${pr.repository.nameWithOwner}\` - ${pr.title} (${date})\n`;
            });
            
            // Find the PR contributions section and update it
            const prSectionRegex = /## 🤝 Recent PR Contributions\n\n([\s\S]*?)(?=\n\n<!--)/;
            const updatedContent = readme.replace(
              prSectionRegex,
              `## 🤝 Recent PR Contributions\n\n${prSection}\n`
            );
            
            fs.writeFileSync('README.md', updatedContent);

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: update PR contributions" || exit 0
          git push